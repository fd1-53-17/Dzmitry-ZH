<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min_max(){
        var max=0;
        var min=0;
        for(var i=0; i<arguments.length;i++){
            if(arguments[i]>max){
                max = arguments[i];
            }

            if(arguments[i]<min){
                min = arguments[i];
            }
        }
        alert("Минмальное число: " + min + "\n" + "Максимальное число: " + max );
    }

    min_max(1,2,3,4,5,6,7,8,9,-1,-2,-3,-4,-5,-6,-7,-8,-9);
</script>
</body>
</html>
